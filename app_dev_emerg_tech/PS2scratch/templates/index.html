{% extends "bootstrap/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-group">
            {% if flag %}
                <h1>Thank you for responding!</h1>
                <a href="/">&lt;&lt; Go back</a>
            {% else %}
                <form method="POST">
                    <div class="form-group">
                        <label for="f_name">First Name:</label>
                        <input class="form-control" type="text" id="f_name" name="f_name" placeholder="Juan" required>
                    </div>
                    <div class="form-group">
                        <label for="m_name">Middle Name:</label>
                        <input class="form-control" type="text" id="m_name" name="m_name" placeholder="Santos" required>
                    </div>
                    <div class="form-group">
                        <label for="l_name">Last Name:</label>
                        <input class="form-control" type="text" id="l_name" name="l_name" placeholder="Dela Cruz" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input class="form-control" type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="abcd1234@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input class="form-control" type="text" id="address" name="address" placeholder="Manila, Philippines" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
